<!DOCTYPE html>
<html lang="ca">

<head>
    <meta charset="utf-8">
    <title>{SITE_NAME} :: Registre nou usuari</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Claudia Hodoroga y Federico Diaz">
    <link rel="icon" href="/favicon.png">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/password-strength.css">
    <script defer src="js/password-checker.js"></script>
</head>

<body>
    <main>
        <header>
            <h1><a href="/">üêç {SITE_NAME}</a></h1>
            {FEEDBACK}
        </header>
        
        <section>
            <form method="{METHOD}" action="{REGISTER_URL}">
                <input type="hidden" name="csrf_token" value="{CSRF_TOKEN}" />
                
                <header>
                    <h2>Crea un nou compte</h2>
                </header>
                
                <label for="register_username">Nom d'usuari</label>
                <input id="register_username" type="text" name="user_name" value="{REGISTER_USERNAME}" required placeholder="Escull un nom d'usuari √∫nic" />
                
                <label for="register_email">Correu electr√≤nic</label>
                <input id="register_email" type="email" name="user_email" value="{REGISTER_EMAIL}" required placeholder="exemple@correu.com" />
                
                <label for="register_password">Contrasenya (m√≠n. 12 car√†cters)</label>
                <input id="register_password" type="password" name="user_password" minlength="12" required placeholder="Crea una contrasenya segura" />
                <div id="password-strength"></div>
                <div id="password-pwned-warning" class="feedback" style="display: none; background: var(--danger-color);">
                    ‚ö†Ô∏è Aquesta contrasenya ha estat compromesa en filtracions de dades
                </div>
                
                <input type="submit" name="register" value="Crear compte" id="submit-btn" />
            </form>
        </section>
        
        <section>
            <div>
                <a href="{LOGIN_LOGOUT_URL}" class="button">{LOGIN_LOGOUT_TEXT}</a>
            </div>
        </section>
    </main>
</body>

</html>
