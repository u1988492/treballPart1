<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mossegam Lobby</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <meta name="description" content="Lobby multijugador para el juego Snake.">
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/lobby.css">
</head>
<body>
  <div class="container">
    <h1>üêç Mossega'm</h1>
    
    <!-- Informaci√≥n del usuario autenticado -->
    <div class="user-info" id="userInfo" style="text-align: right; margin-bottom: 1rem; padding: 0.5rem;">
      <span id="userName">Cargando...</span> | 
      <a href="/?page=logout" style="color: #e74c3c;">Cerrar sesi√≥n</a>
    </div>
    
    <section class="player-setup">
      <form id="playerForm">
        <label>
          Color:
          <input type="color" id="playerColor">
        </label>
        <button type="submit" id="createBtn">Crear Nueva Partida</button>
        <button type="button" id="refreshBtn">Actualizar Lista</button>
      </form>
    </section>
    
    <section class="games-list">
      <h2>Partidas Disponibles</h2>
      <div id="loadingGames" class="loading" style="display:none;">Cargando partidas...</div>
      <ul id="gamesUl"></ul>
    </section>
  </div>
  
  <script src="lobby.js"></script>
  <script>
    // Cargar informaci√≥n del usuario autenticado
    fetch('/?page=get_user_info')
      .then(response => response.json())
      .then(data => {
        if (data.authenticated) {
          document.getElementById('userName').textContent = data.user_name;
        } else {
          window.location.href = '/?page=login';
        }
      })
      .catch(error => {
        console.error('Error loading user info:', error);
        window.location.href = '/?page=login';
      });
  </script>
</body>
</html>
